name: Contracts CI

on:
  push:
    paths:
      - 'blockchain/contracts/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
  pull_request:
    paths:
      - 'blockchain/contracts/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm --filter @pledgebook/contracts compile

      - name: Test
        run: pnpm --filter @pledgebook/contracts test

      - name: Coverage
        run: pnpm --filter @pledgebook/contracts coverage

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install solc-select and analyzers
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer mythril solc-select
          solc-select install 0.8.20
          solc-select use 0.8.20

      - name: Slither
        working-directory: blockchain/contracts
        run: slither . --config-file slither.config.json

      - name: Mythril
        working-directory: blockchain/contracts
        run: myth analyze contracts/*.sol --solc-json mythril.config.json
